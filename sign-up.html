<!DOCTYPE html>
<html lang="en">
<head>
    <title>VanTeach - Register</title>
    <link rel="icon" type="image/png" href="./assets/img/vanTeach-circle.png"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/fontss/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #f4f8fa;">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form">
					<span class="login100-form-title ">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="username" placeholder="Type your Full Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
						<span class="label-input100">Email Address</span>
						<input class="input100" type="text" name="username" placeholder="Type your email address">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Set a password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="pass" placeholder="Confirm your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>

					<div class="flex-col-c" style="padding-top: 42px;">
						<span class="txt1 ">
							Already registered? 
						</span>

						<a href="login.html" class="txt2">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/loginSign.js"></script>

</body>
</html>
